<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>doshboard</title>
</head>
<body>
    <header>
        <div class="left__container">
            <div class="logo">
        <a href="#">SALES</a>
            </div>
            <div class="nav">
                <div class="pusk">
                    <img src="./img/element-3.svg" alt="">
                    <h2>Dashboard</h2>
                </div>
                <div class="pusk2">
                    <img src="./img/clipboard-tick.svg" alt="">
                    <h2>Lab Test</h2>
                </div>
                <div class="pusk3">
                    <img src="./img/calendar-tick.svg" alt="">
                    <h2>Appointment</h2>
                </div>
                <div class="pusk4">
                    <img src="./img/bag-tick-2.svg" alt="">
                    <h2>Medicine Order</h2>
                </div>
                <div class="pusk5">
                    <img src="./img/sms.svg" alt="">
                    <h2>Message</h2>
                </div>
                <div class="pusk6">
                    <img src="./img/empty-wallet.svg" alt="">
                    <h2>Payment</h2>
                </div>
                <div class="pusk7">
                    <img src="./img/setting-2.svg" alt="">
                    <h2>Settings</h2>
                </div>
            </div>
            <div class="foot">
                <img src="./img/Question.svg" alt="">
                <h4>Help</h4>
            </div>
        </div>
        <div class="to-all__container">
            <div class="right__container">
                <div class="input">
                    <input type="text" id="name" placeholder="Search...">
                </div>
                <div class="picture">
                    <img src="./img/notification-bing.svg" alt="">
                </div>
                <div class="images">
                    <img src="./img/Profile Avtar.png" alt="">
                </div>
            </div>
            <div class="second__container">
                <div class="text">
                    <p>Sales Information</p>
                </div>
            </div>
            <div class="inputs__container">
                <div class="first-item">
                    <h2>Customer</h2>
                </div>
                <div class="item-2">
                    <h2>Invoice ID</h2>
                </div>
                <div class="item-3">
                    <h2>Start Date</h2>
                </div>
                <div class="item-4">
                    <h2>End Date</h2>
                </div>
            </div>
            <div class="input__container">
                <div class="first-input">
                    <input type="text" id="first" placeholder="Enter Costumer Name">
                </div>
                <div class="second-input">
                    <input type="text" id="second" placeholder="Enter Invoice ID">
                </div>
                <div class="third-input">
                    <input type="text" id="third" placeholder="Start Date">
                </div>
                <div class="footer__container">
                    <div class="checkbox">
                        
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
